---
layout: default
---

<div class="header-bar">
  <h1>Seven Times Have I</h1>
  <h2>Jing's Personal Website</h2> 
  <br/>
  <hr>
  <br/>
</div>


<ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <h2><a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p class="post-meta">{{ post.date | date: '%B %-d, %Y — %H:%M' }} | 
        <a class="post-meta" href="{{ post.url | prepend: site.baseurl | append: '#disqus_thread' }}">0 Comments</a> </p>
        <p>{{ post.description }}</p>
        <br/>
        <hr/>
      </li>
    {% endfor %}
</ul>
